<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">
        <input type="text" id="output-screen">
      </div>
      <div class="calculator__keys">
        <button class="operator plus" onclick="display('+')">+</button>
        <button class="operator minus" onclick="display('-')">-</button>
        <button class="operator times" onclick="display('*')">&times;</button>
        <button class="operator divide" onclick="display('/')">รท</button>
        <button class="number one" onclick="display('1')">1</button>
        <button class="number two" onclick="display('2')">2</button>
        <button class="number three" onclick="display('3')">3</button>
        <button class="number four" onclick="display('4')">4</button>
        <button class="number five" onclick="display('5')">5</button>
        <button class="number six" onclick="display('6')">6</button>
        <button class="number seven" onclick="display('7')">7</button>
        <button class="number eight" onclick="display('8')">8</button>
        <button class="number nine" onclick="display('9')">9</button>
        <button class="number zero" onclick="display('0')">0</button>
        <button class="number decimal" onclick="display('.')">.</button>
        <button class="number clear" onclick="Clear()">C</button>
        <button class="equal" onclick="Calculate()">=</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
